<html>
<title>title</title>

<head>
  
</head>
<div *ngIf="AddnewUser" >
    name : {{name}}<br>
    username:{{username}}<br>
    email id: {{email_id}}<br>
   <a href="/login"><button>Click me</button></a>
   

</div>
<div *ngIf="showForm" >
<form #SignupForm="ngForm" (ngSubmit)="AddNewUser(SignupForm.value)" style="border:1px solid #ccc">
  <div class=" container ">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    
    <hr>
      
    <label for="name ">
      <b>Name</b>
    </label>
    <input type="text " placeholder="Enter name " name="name"  required  ngModel>
    <br>
    <label for="user ">
      <b>Username</b>
    </label>
    <input type="text " placeholder="Enter username " name="username" required ngModel>
     <br>
    <label for="email ">
      <b>Email</b>
    </label>
    <input type="text " placeholder="Enter Email " name="email" required ngModel>
    <br>
    <label for="psw ">
      <b>Password</b>
    </label>
    <input type="password " placeholder="Enter Password " name="psw" required ngModel>
     <br>
    <label for="psw-repeat ">
      <b>Repeat Password</b>
    </label>
    <input type="password " placeholder="Repeat Password " name="psw_repeat" required ngModel>
    <br>
    <p>By creating an account you agree to our
      <a href="# " style="color:dodgerblue ">Terms & Privacy</a>.</p>

    <div class="clearfix ">
      <button type="submit" class="signupbtn">submit</button>
    </div>
  </div>
</form>
</div>
</html>
